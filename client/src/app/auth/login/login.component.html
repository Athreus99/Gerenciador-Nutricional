<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  placeholder="Seu email">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</small>
                </div>
              </div>
              
              <div class="form-group mb-3">
                <label for="senha">Senha</label>
                <input 
                  type="password" 
                  id="senha" 
                  formControlName="senha" 
                  class="form-control" 
                  placeholder="Sua senha">
                <div *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid" class="text-danger">
                  <small *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</small>
                  <small *ngIf="loginForm.get('senha')?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres</small>
                </div>
              </div>
              
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="loginForm.invalid">
                  Entrar
                </button>
              </div>
              
              <div class="text-center mt-3">
                <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
